<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="./output.css" />
    <script src="https://kit.fontawesome.com/ecce4b4e98.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
    <title>The Human Spectrum</title>
</head>

<body class="bg-primary-500 flex justify-center items-center font-secondary">
    <div id="loading-overlay" class="hidden fixed items-center justify-center z-50">
        <i class="fa-solid fa-spinner fa-spin-pulse text-primary-500 text-8xl"></i>
    </div>

    <div class="bg-white p-6 mt-15 rounded-2xl text-center w-[80%] max-w-2xl font-primary">
        <h1 class="text-2xl">The Human Spectrum</h1>
        <div>
            <h2 class="mt-2">Enter Details of the Artist and Design Below</h2>
        </div>
        <form action="" class="mt-2" id="artistForm">
            <div class="mb-2">
                <label for="name" class="block text-md font-medium mb-2 ">Artist Name</label>
                <input type="text" id="name" name="name" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:outline-none focus:border-primary-500" />
            </div>
            <div class="mb-2">
                <label for="videoLink" class="block text-md font-medium mb-2 ">Video Link</label>
                <input type="text" id="videoLink" name="videoLink" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:outline-none focus:border-primary-500" />
            </div>
            <div class="mb-2">
                <label for="drawingName" class="block text-md font-medium mb-2 ">Drawing Name</label>
                <input type="text" id="drawingName" name="drawingName" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:outline-none focus:border-primary-500" />
            </div>
            <div class="mb-2">
                <label for="drawingImage" class="block text-md font-medium mb-2 ">Upload Image - <span
                        class="text-xs">Only .PNG or .JPEG</span></label>
                <input type="file" id="drawingImage" name="drawingImage" required accept="image/*"
                    class="w-full file:mr-4 file:py-2 file:px-4
                        file:rounded-lg file:border-2 file:text-sm file:font-medium file:bg-primary-500 file:text-white hover:file:bg-secondary-500 cursor-pointer" />
            </div>

            <div class="flex mt-4 gap-4 justify-center">
                <button type="reset"
                    class="bg-accent-500 p-2 rounded-md hover:bg-amber-200 cursor-pointer">Reset</button>
                <button type="submit"
                    class="bg-primary-500 p-2 text-white rounded-md hover:bg-accent-500 cursor-pointer">Submit</button>
            </div>
        </form>
    </div>
    <div id="qrModal" class="hidden fixed inset-0 bg-black/50 opacity items-center justify-center z-50">
        <div class="bg-white rounded-2xl shadow-2xl p-6 2-11/12 max-w-md text-center relative transform transition-transform duration-300 scale-95">
            <button id="closeModal"
                class="absolute top-2 right-3 text-primary-500 hover:text-gray-800 text-2xl cursor-pointer">&times;</button>
            <h2 class="text-2xl font-semibold mb-4">Data Saved! QR Code</h2>
            <div id="qrContainer" class="flex justify-center mb-4"></div>
            <p id="qrLink" class="text-blue-600 underline mb-4 break-all"></p>
            <div class="flex justify-center gap-4">
                <button id="downloadPNG" class="bg-primary-500 text-white py-2 px-4 rounded-lg hover:bg-primary-600 cursor-pointer">
                    Download PNG
                </button>
                <button id="downloadSVG" class="bg-accent-500 text-white py-2 px-4 rounded-lg hover:bg-accent-600 cursor-pointer">
                    Download SVG
                </button>
            </div>
        </div>
    </div>

    <!-- <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.9.0/lib/qr-code-styling.js"></script> -->
     <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>
    <script type="module" src="admin.js"></script>
</body>

</html>
